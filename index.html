<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="c_buttons">
                <div class="button_r"></div>
                <div class="button_y"></div>
                <div class="button_g"></div>
            </div>
            <h1 id="display">0</h1>
        </div>
        <div id="buttons">
            <button class="operations1" id="reset">AC</button>
            <button class="operations1" id="negative">+/-</button>
            <button class="operations1" id="percentage">%</button>
            <button class="operations2 symbol">รท</button>
        </div>
        <div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operations2 symbol">x</button>
        </div>
        <div>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operations2 symbol">-</button>
        </div>
        <div>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operations2 symbol">+</button>
        </div>
        <div>
            <button class="number">0</button>
            <button class="number" id="dot">.</button>
            <button class="operations2 symbol" id="equal">=</button>
        </div>
    </div>
</body>
</html>
